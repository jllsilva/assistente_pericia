<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Assistente de Perícias de Incêndio</title>
  <!-- Importação de fontes e do arquivo de estilo -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
  <!-- Variável global para o endereço do servidor -->
  <script>
    window.API_BASE = 'https://assistente-pericia.onrender.com';
  </script>
</head>
<body>
<div class="app-container">
    <!-- Cabeçalho -->
    <header class="app-header">
        <div class="brand">
            <h1 class="brand-title">Assistente de Perícias</h1>
        </div>
        <div>
            <button id="history-btn" class="icon-button" aria-label="Abrir histórico">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
            </button>
        </div>
    </header>

    <!-- Contêiner do Chat -->
    <main id="chat-container" class="chat-container"></main>

    <!-- Rodapé -->
    <footer class="app-footer">
        <!-- Área para exibir previews de arquivos anexados -->
        <div id="previews-area" class="previews-area">
            <!-- As pré-visualizações das imagens serão inseridas aqui pelo JavaScript -->
        </div>
        <!-- Área de input principal -->
        <div class="input-area">
            <!-- O input de arquivo agora aceita múltiplos arquivos -->
            <input type="file" id="file-input" class="hidden-input" accept="image/*" multiple>
            <button id="attach-btn" class="icon-button" aria-label="Anexar arquivos">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13"/></svg>
            </button>
            <textarea id="user-input" class="user-input" placeholder="Descreva o cenário..." rows="1"></textarea>
            <button id="send-button" class="send-button" aria-label="Enviar">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2"><path stroke-linecap="round" stroke-linejoin="round" d="M5 10l7-7m0 0l7 7m-7-7v18" /></svg>
            </button>
        </div>
        <p class="version-text">v 1.1 - Assistente de Perícias de Incêndio</p>
    </footer>
</div>

<!-- Painel de Histórico -->
<aside id="history-panel" class="history-panel hidden">
    <div class="history-header">
        <h2 class="history-title">Histórico</h2>
        <button id="close-history-btn" class="icon-button" aria-label="Fechar histórico">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
        </button>
    </div>
    <button id="new-chat-btn" class="new-chat-button">+ Nova Perícia</button>
    <div id="history-list" class="history-list"></div>
</aside>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script src="app.js"></script>
</body>
</html>
